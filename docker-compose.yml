version: '3.8'
services:
  world-brain:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - brain_data:/app
      - ./brain.db:/app/brain.db  # Persist logs
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "5173:5173"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - world-brain

volumes:
  brain_data:
